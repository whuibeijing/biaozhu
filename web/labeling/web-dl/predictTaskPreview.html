<!DOCTYPE html>
<html>

	<head>
    <meta charset="UTF-8">
    <title>图片显示</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <meta name="description" content="Developed By M Abdur Rokib Promy">
    <meta name="keywords" content="Admin, Bootstrap 3, Template, Theme, Responsive">
    <!-- bootstrap 3.0.2 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- google font -->
    
    <!-- Theme style -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <style type="text/css">

        html,body{
            width: 100%;
            height: 100%;
        }
      .middle_panel {  width:100%;height:100% ; position: relative;  }
      .left_ico { display:inline-block; width:6%;height: 100%;  position: relative; vertical-align: middle;}
      .right_ico{display:inline-block;  width:6%;height: 100%;  position: relative; vertical-align: middle;}
      .display_area {display:inline-block; width:60%; height: 100%; position: relative;padding-top: 10px;}
      .right_panel{display:inline-block; width:27%;height:  100%; position: relative;vertical-align: top; margin-top: 20px; background: #ffffff;overflow:auto;  }

    </style>

	</head>

	<body>
        
        <div id="myCanvas_div" class="middle_panel">
          <div class="left_ico">     
             <img src="img/left_new_new.png"  onclick="clickLast()"  style="margin-left: 15px" />
          </div>

          
          <div class="display_area" >
            <div style="text-align:center">
              <a >
                文件名:
                 <span id="filename"></span>
              </a>
            </div>

            <div id = "win_canvas" style="width:100%;height:100%">
                <canvas id="myCanvas" >
                </canvas>
            </div>
          </div>

          <div class="right_ico">
            <img src="img/right_new_new.png" ihref="javascript:void(0);" onclick="clickNext()"  style="margin-left: 15px"/>
          </div>

          <div class="right_panel"  >  
            <header class="panel-heading">
                       文件列表
            </header>
            <div class="panel-body no-padding" id="filepanel" style="height:100%">
                <div > 
                     第<span  id="startIndex">0</span>至<span id="endIndex">0</span>条,&nbsp;共<span id="totalNum">0</span>条.&nbsp;&nbsp;   
                     <span >   
                     <a id="prePage" href="">上一页</a>
                     <span >
                        &nbsp;当前页:<span id="displayPage1">1</span>&nbsp;
                     </span>
                      <a id="nextPage" href="">下一页</a>
                      <span>
                        &nbsp;共<span id="totalPageNum"></span>页&nbsp;
                      </span>
                      </span>
                      <span>&nbsp;跳转至:<input type="text" id="goNum" style="width: 50px;border-radius: 6px" maxlength="5" oninput="value=value.replace(/[^\d]/g,'')"><a id="goHref" href="javascript:goPage()">&nbsp;GO</a></span>
                </div>
             
              <table  class="table table-condensed" id="filelist" style="table-layout:fixed;word-break: break-all;word-wrap: break-word;">  
                
              </table>

          </div>

      </div>
    </div>

     <div id="myVideo_div" style="display: none">
	        <div style="text-align:left;margin-left: 15px">
                <a >
                文件名: 
                 <span id="videofilename"></span>
               </a>
             </div>
			<video src="" id ='myVideo'  width="50%" height="600" controls="controls" style="border:1px solid #5a5a5a;margin-left: 15px"> 
			</video>		
	  </div>
     <div id="myBigImg_div" style="display: none">
         <div style="text-align:center">
                <a >
                文件名: 
                 <span id="bigImgfilename"></span>
               </a>
         </div>
        
         <div id="openseadragon1" ></div>
         <!-- <div id="overlays-div" class="overlays" style="border:1px solid red;"></div> -->

     </div>


  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/func.js" type="text/javascript"></script>

  <script src="js/openseadragon-bin-2.4.2/openseadragon.min.js"></script>
  <!-- <script src="js/annotorious/src/annotorious.js"></script> -->
  <script src="js/annotorious-openseadragon-2.0.6/openseadragon-annotorious.min.js"></script>
  <!-- <script src="js/annotorious-openseadragon-2.0.6/src/annotations/OSDAnnotationLayer.js"></script> -->

  <script src="js/Director/predictTaskPreview.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script  type="text/javascript">
      window.onload=function(){
              console.log("onload index.html");
              var token = getCookie("token");
              if(typeof token == "undefined" || token == null || token == ""){
                  console.log("token=" + token);
                  window.location.href = "login.html";
              }else{
                  var nickName = getCookie("nickName");
                  console.log("nickName=" + nickName);
                  $("#userNickName").text(nickName);
                  $("#userNickName_bar").text(nickName);
              }
      }
  </script>
	</body>

</html>
