<script type="text/javascript">  
var lossChart = echarts.init(document.getElementById('loss'));  // 直接开始初始化，还是要用原生javascript  
var accChart = echarts.init(document.getElementById('acc'));  // 直接开始初始化，还是要用原生javascript  
var loss,acc;
$.getJSON("json/log.json", function (data){
    acc = data.acc;
    loss = data.loss;
})
function displayloss(lossarr, minlength=10){
var iters = [];
for (var i=0;i<Math.max(lossarr.length,minlength);i++){iters.push(i);}
var option = {
    title : {
        text: 'Loss变化曲线',
        subtext: ''
    },
    tooltip : {
        trigger: 'axis'
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            name: "迭代次数",
            type : 'category',
            boundaryGap : false,
            data : iters
        }
    ],
    yAxis : [
        {
            name:"loss",
            type : 'value',
        }
    ],
    series : [
        {
            name:'loss',
            type:'line',
            data:lossarr,
            // itemStyle: {normal: {areaStyle: {type: 'default'}}},
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name: '平均值'}
                ]
            }
        },
    ]
};                
lossChart.setOption(option); // 加载图表   
}

function displayacc(accarr, minlength=10){
var iters = [];
for (var i=0;i<Math.max(accarr.length,minlength);i++){iters.push(i);}
var option = {
    title : {
        text: 'mA变化曲线',
        subtext: ''
    },
    tooltip : {
        trigger: 'axis'
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            name: "测试次数",
            type : 'category',
            boundaryGap : false,
            data : iters
        }
    ],
    yAxis : [
        {
            name:"准确率/%",
            type : 'value',
        }
    ],
    series : [
        {
            name:'accuracy',
            type:'line',
            data:accarr,
            // areaStyle: {
            //     normal: {
            //         color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
            //             offset: 0,
            //             color: 'rgba(16, 79, 193,1)'
            //         }, {
            //             offset: 1,
            //             color: 'rgba(125, 178, 244,1)'
            //         }], false)
            //     }
            // },
            itemStyle: {
                normal: {
                    color: 'rgba(16, 79, 193,1)'
                }
                },
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name: '平均值'}
                ]
            }
        },
    ]
};                
accChart.setOption(option); // 加载图表   
}

var retrain_task;
function get_retrain_task_result(retrain_task_id){
$.ajax({
  type:"GET",
  contentType:'application/json',
  url:ip + "/api/retrain-task-result/",
  dataType:"json",
  async:false,
  headers: {
     // Accept: "text/html; q=1.0", 
     authorization:token,
   },
  // enctype:"multipart/form-data",
  data:{'retrain_task_id': retrain_task_id},
  success:function(res){
    retrain_task = res;
    console.log(res)
 }
});

}


loss_arr = []
acc_arr = []
var itersnum=0;
var ip = getIp();
var token = sessionStorage.getItem("token");
var retrain_task_id = sessionStorage.getItem("retrain_task");


setInterval(function(){
    
	loss_arr.length = 0;
	acc_arr.length = 0;
	get_retrain_task_result(retrain_task_id);
	var trainInfo = retrain_task.trainInfo;
	for (var i=0;i<trainInfo.length;i++){
		loss_arr.push(trainInfo[i].loss);
	}
	var valInfo = retrain_task.valInfo;
	for (var i=0;i<valInfo.length;i++){
		acc_arr.push(valInfo[i].bbox_mAP_50);
	}
    displayloss(loss_arr);
    displayacc(acc_arr);

 },2000)
</script>
